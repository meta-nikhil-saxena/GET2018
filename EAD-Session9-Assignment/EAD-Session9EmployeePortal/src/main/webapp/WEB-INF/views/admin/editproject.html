<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add /edit Project</title>
</head>
<body>
	<form th:object="${project}" th:action="@{saveproject}" method="post">
		<table>
			<tr>
				<td>Project ID</td>
				<td><input type="hidden" th:field="*{id}" /></td>
				<td><h1 th:text="*{id}"></h1></td>
			</tr>
			
			<tr>
				<td>Image Logo</td>
				<td><input type="file" id="logo"
					accept="image/png,image/jpeg" th:field="*{logo}"/></td>
			</tr>
			
			<tr>
				<td>Project:</td>
				<td><input type="text" th:field="*{projectName}"/></td>
			</tr>

			<tr>
				<td>Description:</td>
				<td><input type="text" th:field="*{description}"/></td>
			</tr>

			<tr>
				<td>Start Date</td>
				<td><input type="date" th:field="*{startDate}"/></td>
			</tr>

			<tr>
				<td>End Date</td>
				<td><input type="date" th:field="*{endDate}" /></td>
			</tr>

			<tr>
				<td><input type="submit" value="submit" /></td>
			</tr>

		</table>
	</form>
</body>
</html>
