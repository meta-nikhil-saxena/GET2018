<div class = "container">

    <div class = "pt-3 d-flex">

      <div class = "col-6">
        <h2 class = "text-left">Users</h2>
      </div>

      <div class = "col-6 text-right" >
        <button type="button" class="btn btn-secondary" ng-click="resetUser()" data-toggle="modal" data-target="#userModel">
          Add User
        </button>
      </div>

    </div>
    <div class = "d-flex">
      <div class = "col-10 border rounded">
       <i class="fa fa-search  p-2 bd-highlight text-muted"></i>
       <input type='text' ng-model='filter_name' placeholder="Search users by name" class = "border-0" />
     </div>
     <div class = "col-2 text-right">
      <input type='submit' ng-model='userData' value = "Search" class = "btn btn-secondary"/>
    </div>
  </div>
  <div class = "d-flex pt-4 col-md-12">
    <ul class = "col-md-12 list-unstyled d-flex align-items-center flex-wrap">
      <li class = "col-md-4 p-2" ng-repeat="user in userData | filter : filter_name">
        
        <div class = "card d-flex flex-row">
          <div class="p-2">
            <i class="fas fa-user fa-5x p-2"></i>
          </div>
          <div class = "card-body">
            <div class = "d-flex flex-row">
              <div class="col-10 px-0">
                <p>{{user.name}}</p>
              </div>
              <a href = "#userModel" data-toggle="modal" ng-click="editUser(user.id)">
                <div class="edit d-flex col-2 align-items-center justify-content-center rounded-circle border border-primary">
                  <i class='edit-icon fas fa-pencil-alt p-2'></i>
                </div>
              </a>
            </div>
            <p><i class="fas fa-user mr-2"></i>{{user.contact}}</p>
            <p><i class="fas fa-map-marker mr-2"></i>{{user.city}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <!-- Modal to add new User-->
  <div class="modal fade" id="userModel"  modal="showModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <form>
           <div class="form-group">
            <label for="user-name" class="col-form-label">User Name</label>
            <input type="text" class="form-control" id="user-name" ng-model="user.name">
          </div>
          <div class="form-group">
            <label for="user-contact" class="col-form-label">Contact Number</label>
            <input type="text" class="form-control" id="user-contact" ng-model="user.city">
          </div>
          <div class="form-group">
            <label for="user-city" class="col-form-label">City</label>
            <input type="text" class="form-control" id="user-city" ng-model="user.contact">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addUser()">Save changes</button>
      </div>
    </div>
   </div>
  </div>
</div>
